<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>CollabHunts - Find & Hire Top Influencers</title>
    <meta name="description" content="Connect with top Instagram, TikTok, YouTube influencers. The ultimate marketplace for brands and creators to collaborate and create amazing content." />
    <meta name="author" content="CollabHunts" />
    <meta name="keywords" content="influencer marketing, brand collaborations, social media influencers, Instagram, TikTok, YouTube, content creators" />

    <!-- Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CollabHunts" />
    <meta name="theme-color" content="#F97316" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <meta property="og:title" content="CollabHunts - Find & Hire Top Influencers" />
    <meta property="og:description" content="Connect with top Instagram, TikTok, YouTube influencers. The ultimate marketplace for brands and creators to collaborate." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@CollabHunts" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Non-blocking font loading for Android WebView -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- Preload critical hero image for LCP optimization -->
    <link rel="preload" as="image" href="/src/assets/hero-creators-brand.jpg" fetchpriority="high" />
  </head>

  <body>
    <div id="root">
      <!-- Pre-React Loader - Visible BEFORE JavaScript loads -->
      <div id="pre-react-loader" style="
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #1a1a2e;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
        padding: 20px;
        text-align: center;
      ">
        <div style="font-size: 48px; margin-bottom: 20px;">‚è≥</div>
        <div style="font-size: 18px; font-weight: 600;">Loading CollabHunts...</div>
        <div id="js-status" style="margin-top: 20px; color: #888; font-size: 12px;">
          JavaScript not loaded yet
        </div>
        <div id="debug-output" style="
          margin-top: 20px;
          padding: 16px;
          background: #2d2d44;
          border-radius: 8px;
          font-size: 11px;
          text-align: left;
          white-space: pre-wrap;
          word-break: break-all;
          max-width: 100%;
          display: none;
        "></div>
        <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
          <button id="debug-btn" onclick="showDebugInfo()" style="
            margin-top: 20px;
            padding: 12px 24px;
            background: #f97316;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
          ">
            Show Debug Info
          </button>
          <button id="test-fetch-btn" onclick="testBundleFetch()" style="
            margin-top: 20px;
            padding: 12px 24px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
          ">
            Test Bundle Fetch
          </button>
        </div>
      </div>
    </div>

    <!-- Pre-React diagnostic script - runs BEFORE React bundle -->
    <script>
      // Log immediately to confirm JS is executing
      console.log('[PRE-REACT] HTML loaded, inline script executing');
      
      // Update status to show JS is running
      var statusEl = document.getElementById('js-status');
      if (statusEl) {
        statusEl.textContent = 'JavaScript starting...';
        statusEl.style.color = '#4ade80';
      }
      
      // Track if React ever mounts
      window.REACT_MOUNTED = false;
      window.PRE_REACT_LOGS = ['[' + new Date().toISOString() + '] Pre-React script loaded'];
      window.CAPTURED_ERRORS = [];
      
      // Log function for debugging
      window.preReactLog = function(msg) {
        var entry = '[' + new Date().toISOString() + '] ' + msg;
        console.log('[PRE-REACT] ' + msg);
        window.PRE_REACT_LOGS.push(entry);
        
        // Auto-update debug output if visible
        var output = document.getElementById('debug-output');
        if (output && output.style.display === 'block') {
          window.showDebugInfo();
        }
      };
      
      // Capture ALL window errors (including module loading errors)
      window.addEventListener('error', function(event) {
        var errorInfo = 'WINDOW ERROR: ' + (event.message || 'Unknown error');
        if (event.filename) {
          errorInfo += ' | File: ' + event.filename;
        }
        if (event.lineno) {
          errorInfo += ' | Line: ' + event.lineno;
        }
        window.CAPTURED_ERRORS.push(errorInfo);
        window.preReactLog(errorInfo);
        
        // Show debug panel automatically on error
        var output = document.getElementById('debug-output');
        if (output) {
          output.style.display = 'block';
          window.showDebugInfo();
        }
      }, true);
      
      // Capture unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        var errorInfo = 'UNHANDLED PROMISE: ' + (event.reason || 'Unknown reason');
        window.CAPTURED_ERRORS.push(errorInfo);
        window.preReactLog(errorInfo);
      });
      
      // Show debug info function
      window.showDebugInfo = function() {
        var output = document.getElementById('debug-output');
        var info = [
          '=== DEVICE INFO ===',
          'User Agent: ' + navigator.userAgent,
          'Protocol: ' + location.protocol,
          'URL: ' + location.href,
          'Screen: ' + screen.width + 'x' + screen.height,
          'Viewport: ' + window.innerWidth + 'x' + window.innerHeight,
          'Online: ' + navigator.onLine,
          'Timestamp: ' + new Date().toISOString(),
          '',
          '=== APP STATUS ===',
          'React Mounted: ' + window.REACT_MOUNTED,
          '',
          '=== CAPTURED ERRORS (' + window.CAPTURED_ERRORS.length + ') ===',
          window.CAPTURED_ERRORS.length > 0 ? window.CAPTURED_ERRORS.join('\n') : 'No errors captured',
          '',
          '=== LOGS ===',
          window.PRE_REACT_LOGS.join('\n')
        ].join('\n');
        
        if (output) {
          output.textContent = info;
          output.style.display = 'block';
        }
        
        // Also log to console
        console.log('[PRE-REACT] Debug Info:\n' + info);
      };
      
      // Test if we can fetch files from the bundle
      window.testBundleFetch = function() {
        window.preReactLog('Testing bundle fetch...');
        
        // Try to fetch the index.html to see what server returns
        fetch(location.href)
          .then(function(r) {
            window.preReactLog('Index fetch status: ' + r.status + ' ' + r.statusText);
            window.preReactLog('Content-Type: ' + r.headers.get('content-type'));
            return r.text();
          })
          .then(function(text) {
            window.preReactLog('Index length: ' + text.length + ' chars');
            // Check if it has script tags
            var hasModuleScript = text.indexOf('type="module"') > -1;
            window.preReactLog('Has module script: ' + hasModuleScript);
          })
          .catch(function(e) {
            window.preReactLog('Index fetch error: ' + e.message);
          });
        
        // Try to list assets directory
        fetch('/assets/')
          .then(function(r) {
            window.preReactLog('Assets dir status: ' + r.status);
            return r.text();
          })
          .then(function(text) {
            window.preReactLog('Assets response: ' + text.substring(0, 300));
          })
          .catch(function(e) {
            window.preReactLog('Assets fetch error: ' + e.message);
          });
      };
      
      // Check if React mounts within 10 seconds
      setTimeout(function() {
        if (!window.REACT_MOUNTED) {
          window.preReactLog('ERROR: React failed to mount after 10s');
          var statusEl = document.getElementById('js-status');
          if (statusEl) {
            statusEl.innerHTML = '<span style="color: #ff6b6b; font-weight: bold;">React failed to mount after 10s</span>' +
              '<br/><span style="color: #ffa94d; font-size: 11px;">Errors: ' + window.CAPTURED_ERRORS.length + '</span>' +
              '<br/><button onclick="location.reload()" style="margin-top:10px;padding:8px 16px;background:#4dabf7;color:white;border:none;border-radius:4px;cursor:pointer;">Reload App</button>';
          }
          // Auto-show debug on timeout
          var output = document.getElementById('debug-output');
          if (output) {
            output.style.display = 'block';
            window.showDebugInfo();
          }
        }
      }, 10000);
      
      window.preReactLog('Waiting for React bundle to load...');
      window.preReactLog('About to load module script...');
    </script>

    <script type="module" src="/src/main.tsx" onerror="window.preReactLog && window.preReactLog('MODULE SCRIPT ONERROR: Failed to load')"></script>
    
    <!-- Fallback: Also try to detect if module script silently fails -->
    <script>
      // This runs AFTER the module script tag is parsed
      // If the module loads, it will set REACT_MOUNTED before this timeout
      setTimeout(function() {
        if (!window.REACT_MOUNTED) {
          window.preReactLog('Module script may have failed silently (no React after 2s)');
        }
      }, 2000);
    </script>
  </body>
</html>
