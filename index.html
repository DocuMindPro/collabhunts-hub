<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <meta name="keywords" content="influencer marketing, brand collaborations, social media influencers, Instagram, TikTok, YouTube, content creators" />

    <!-- Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CollabHunts" />
    <meta name="theme-color" content="#F97316" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <meta property="og:title" content="CollabHunts - Find & Hire Top Influencers" />
    <meta property="og:description" content="Connect with top Instagram, TikTok, YouTube influencers. The ultimate marketplace for brands and creators to collaborate." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@CollabHunts" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Non-blocking font loading for Android WebView -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- Preload critical hero image for LCP optimization -->
    <link rel="preload" as="image" href="/src/assets/hero-creators-brand.jpg" fetchpriority="high" />

    <style>
      @keyframes spin-ring {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      .loader-ring {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 4px solid rgba(249, 115, 22, 0.15);
        border-top: 4px solid #F97316;
        border-right: 4px solid rgba(249, 115, 22, 0.4);
        animation: spin-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        position: absolute;
      }
      .loader-emoji {
        font-size: 36px;
        animation: pulse-glow 2s ease-in-out infinite;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Pre-React Loader -->
      <div id="pre-react-loader" style="
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #1a1a2e;
        color: white;
        font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        padding: 20px;
        text-align: center;
        gap: 0;
      ">
        <!-- Spinning ring with camera emoji -->
        <div style="position: relative; display: flex; align-items: center; justify-content: center; width: 100px; height: 100px; margin-bottom: 28px;">
          <div class="loader-ring"></div>
          <span class="loader-emoji">ðŸ“¸</span>
        </div>

        <div style="font-size: 22px; font-weight: 700; letter-spacing: -0.5px; color: #fff;">CollabHunts</div>
        <div id="js-status" style="margin-top: 8px; color: rgba(255,255,255,0.45); font-size: 13px; font-weight: 400;">
          Preparing your experience...
        </div>

        <!-- Debug output (hidden, only shown on error) -->
        <div id="debug-output" style="
          margin-top: 20px;
          padding: 16px;
          background: #2d2d44;
          border-radius: 8px;
          font-size: 11px;
          text-align: left;
          white-space: pre-wrap;
          word-break: break-all;
          max-width: 100%;
          display: none;
        "></div>
      </div>
    </div>

    <!-- Pre-React diagnostic script -->
    <script>
      console.log('[PRE-REACT] HTML loaded, inline script executing');
      
      window.REACT_MOUNTED = false;
      window.PRE_REACT_LOGS = ['[' + new Date().toISOString() + '] Pre-React script loaded'];
      window.CAPTURED_ERRORS = [];
      
      window.preReactLog = function(msg) {
        var entry = '[' + new Date().toISOString() + '] ' + msg;
        console.log('[PRE-REACT] ' + msg);
        window.PRE_REACT_LOGS.push(entry);
      };
      
      window.addEventListener('error', function(event) {
        var errorInfo = 'WINDOW ERROR: ' + (event.message || 'Unknown error');
        if (event.filename) errorInfo += ' | File: ' + event.filename;
        if (event.lineno) errorInfo += ' | Line: ' + event.lineno;
        window.CAPTURED_ERRORS.push(errorInfo);
        window.preReactLog(errorInfo);
      }, true);
      
      window.addEventListener('unhandledrejection', function(event) {
        var errorInfo = 'UNHANDLED PROMISE: ' + (event.reason || 'Unknown reason');
        window.CAPTURED_ERRORS.push(errorInfo);
        window.preReactLog(errorInfo);
      });

      window.showDebugInfo = function() {
        var output = document.getElementById('debug-output');
        var info = [
          '=== DEVICE INFO ===',
          'User Agent: ' + navigator.userAgent,
          'Protocol: ' + location.protocol,
          'URL: ' + location.href,
          'Screen: ' + screen.width + 'x' + screen.height,
          'React Mounted: ' + window.REACT_MOUNTED,
          '=== ERRORS (' + window.CAPTURED_ERRORS.length + ') ===',
          window.CAPTURED_ERRORS.length > 0 ? window.CAPTURED_ERRORS.join('\n') : 'None',
          '=== LOGS ===',
          window.PRE_REACT_LOGS.join('\n')
        ].join('\n');
        if (output) { output.textContent = info; output.style.display = 'block'; }
      };
      
      setTimeout(function() {
        if (!window.REACT_MOUNTED) {
          window.preReactLog('ERROR: React failed to mount after 10s');
          var statusEl = document.getElementById('js-status');
          if (statusEl) {
            statusEl.innerHTML = '<span style="color: #ff6b6b; font-weight: bold;">Failed to load</span>' +
              '<br/><button onclick="location.reload()" style="margin-top:10px;padding:8px 16px;background:#F97316;color:white;border:none;border-radius:6px;cursor:pointer;font-weight:600;">Reload</button>' +
              '<br/><button onclick="showDebugInfo()" style="margin-top:8px;padding:6px 12px;background:transparent;color:rgba(255,255,255,0.4);border:1px solid rgba(255,255,255,0.15);border-radius:6px;cursor:pointer;font-size:11px;">Show Details</button>';
          }
        }
      }, 10000);
      
      window.preReactLog('Waiting for React bundle...');
    </script>

    <script type="module" src="/src/main.tsx" onerror="window.preReactLog && window.preReactLog('MODULE SCRIPT ONERROR: Failed to load')"></script>
    
    <script>
      setTimeout(function() {
        if (!window.REACT_MOUNTED) {
          window.preReactLog('Module script may have failed silently (no React after 2s)');
        }
      }, 2000);
    </script>
  </body>
</html>
