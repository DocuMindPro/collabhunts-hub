name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Create .env file
        run: |
          echo "VITE_SUPABASE_URL=https://olcygpkghmaqkezmunyu.supabase.co" >> .env
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sY3lncGtnaG1hcWtlem11bnl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNTMxNjgsImV4cCI6MjA3OTkyOTE2OH0.dbMWOlUbPArcarzcaL_qr_PIlFKJfOogcAeUgBGkclw" >> .env
          echo "VITE_SUPABASE_PROJECT_ID=olcygpkghmaqkezmunyu" >> .env

      - name: Build web app
        run: npm run build

      - name: Add Android platform
        run: npx cap add android

      - name: Fix ProGuard in Capacitor library
        run: |
          sed -i 's/proguard-android\.txt/proguard-android-optimize.txt/g' node_modules/@capacitor/android/capacitor/build.gradle

      - name: Fix ProGuard in app build.gradle
        run: |
          sed -i 's/proguard-android\.txt/proguard-android-optimize.txt/g' android/app/build.gradle

      - name: Copy Java 17 override
        run: cp scripts/java17-override.gradle android/java17-override.gradle

      - name: Apply Java 17 override
        run: |
          echo "apply from: 'java17-override.gradle'" >> android/build.gradle

      - name: Fix Java version in app build.gradle
        run: |
          sed -i 's/VERSION_21/VERSION_17/g' android/app/build.gradle
          sed -i 's/jvmTarget = "21"/jvmTarget = "17"/g' android/app/build.gradle

      - name: Downgrade Gradle to 8.10
        run: |
          sed -i 's/gradle-.*-bin\.zip/gradle-8.10-bin.zip/g' android/gradle/wrapper/gradle-wrapper.properties

      - name: Setup icon assets
        run: |
          mkdir -p assets
          cp public/app-icon.png assets/icon-only.png
          cp public/app-icon.png assets/icon-foreground.png
          cp public/app-icon.png assets/icon-background.png
          cp public/app-icon.png assets/splash.png
          cp public/app-icon.png assets/splash-dark.png

      - name: Install capacitor-assets
        run: npm install @capacitor/assets --save-dev --legacy-peer-deps

      - name: Generate native assets
        run: npx capacitor-assets generate --android

      - name: Force app name in strings.xml
        run: |
          sed -i 's|<string name="app_name">.*</string>|<string name="app_name">Collab Hunts</string>|g' android/app/src/main/res/values/strings.xml
          sed -i 's|<string name="title_activity_main">.*</string>|<string name="title_activity_main">Collab Hunts</string>|g' android/app/src/main/res/values/strings.xml

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Verify icon generation
        run: |
          echo "=== Checking generated icons ==="
          ls -la android/app/src/main/res/mipmap-*/
          echo "=== Checking app name ==="
          cat android/app/src/main/res/values/strings.xml

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Get version
        id: version
        run: echo "version=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/collabhunts-${{ steps.version.outputs.version }}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Collab Hunts APK v${{ steps.version.outputs.version }}
          body: |
            ## Android APK Build
            
            Built automatically from commit ${{ github.sha }}
            
            ### Installation
            1. Download the APK file below
            2. Enable "Install from Unknown Sources" in your Android settings
            3. Open the downloaded APK and tap Install
          files: android/app/build/outputs/apk/debug/collabhunts-${{ steps.version.outputs.version }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
