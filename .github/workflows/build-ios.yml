name: Build iOS & Upload to TestFlight

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Create .env file
        run: |
          echo "VITE_SUPABASE_URL=https://olcygpkghmaqkezmunyu.supabase.co" >> .env
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sY3lncGtnaG1hcWtlem11bnl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNTMxNjgsImV4cCI6MjA3OTkyOTE2OH0.dbMWOlUbPArcarzcaL_qr_PIlFKJfOogcAeUgBGkclw" >> .env
          echo "VITE_SUPABASE_PROJECT_ID=olcygpkghmaqkezmunyu" >> .env

      - name: Build web app
        run: npm run build

      - name: Add iOS platform
        run: npx cap add ios

      - name: Setup icon assets
        run: |
          mkdir -p assets
          cp public/app-icon.png assets/icon-only.png
          cp public/app-icon.png assets/icon-foreground.png
          cp public/app-icon.png assets/icon-background.png
          cp public/app-icon.png assets/splash.png
          cp public/app-icon.png assets/splash-dark.png

      - name: Install capacitor-assets
        run: npm install @capacitor/assets --save-dev --legacy-peer-deps

      - name: Generate native assets
        run: npx capacitor-assets generate --ios

      - name: Force app name in Info.plist
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName 'Collab Hunts'" ios/App/App/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleName 'Collab Hunts'" ios/App/App/Info.plist

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install Apple certificate and provisioning profile
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -hex 12)

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo -n "$IOS_CERTIFICATE_BASE64" | tr -d '[:space:]' | base64 --decode -o $CERTIFICATE_PATH
          echo "Certificate file size: $(wc -c < $CERTIFICATE_PATH) bytes"
          security import $CERTIFICATE_PATH -P "$IOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Install provisioning profile
          PP_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo -n "$IOS_PROVISION_PROFILE_BASE64" | tr -d '[:space:]' | base64 --decode -o $PP_PATH
          echo "Provisioning profile size: $(wc -c < $PP_PATH) bytes"
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i $PP_PATH))
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision

      - name: Build archive
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            archive \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            -allowProvisioningUpdates

      - name: Export IPA
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${APPLE_TEAM_ID}</string>
            <key>uploadSymbols</key>
            <true/>
            <key>destination</key>
            <string>upload</string>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/export

      - name: Upload to TestFlight
        env:
          APPSTORE_CONNECT_USERNAME: ${{ secrets.APPSTORE_CONNECT_USERNAME }}
          APPSTORE_CONNECT_PASSWORD: ${{ secrets.APPSTORE_CONNECT_PASSWORD }}
        run: |
          xcrun altool --upload-app \
            -f $RUNNER_TEMP/export/App.ipa \
            -t ios \
            -u "$APPSTORE_CONNECT_USERNAME" \
            -p "$APPSTORE_CONNECT_PASSWORD"

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
